<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displacement Map</title>
    <style>
      body {
        margin: 0;
      }
      .background {
        height: 100vh;
        background: url(ripples.jpg) no-repeat center center / cover;
        filter: url("#turbulence");
      }
      .title {
        background: black;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
        font-size: 200px;
        height: 100%;
        mix-blend-mode: multiply;
      }
    </style>
  </head>
  <body>
    <div class="background"></div>
    <h1 class="title">DUGBUS</h1>
    <!-- https://tympanus.net/codrops/2019/02/19/svg-filter-effects-creating-texture-with-feturbulence/ -->
    <svg>
      <filter id="turbulence" x="0" y="0" width="100%" height="100%">
        <feTurbulence id="sea-filter" numOctaves="3" seed="2" baseFrequency="0.02 0.05"></feTurbulence>
        <feDisplacementMap scale="20" in="SourceGraphic"></feDisplacementMap>
        <animate
          xlink:href="#sea-filter"
          attributeName="baseFrequency"
          dur="60s"
          keyTimes="0;0.5;1"
          values="0.02 0.06;0.04 0.08;0.02 0.06"
          repeatCount="indefinite"
        ></animate>
      </filter>
    </svg>
  </body>
</html>
